name: Test and build Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Downloading code (checkout)
        uses: actions/checkout@v4

      - name: Configuring java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Compile and run tests
        run: mvn clean package

      - name: Upload de artefato (jar)
        uses: actions/upload-artifact@v4
        with:
          name: 'bookie-api-final'
          path: target/*.jar

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    if: github.ref == 'refs/head/main'

    steps:
      - name: Download artifact from previous build
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target/

      - name: Copy jar to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{secrets.EC2_KEY}}
          source: "target/*.jar"
          target: "/home/ec2-user/app"
          strip_components: 1

      - name: Restart App
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo mv /home/ec2-user/app/*.jar /home/ec2-user/bookie.jar
            sudo systemctl restart bookie
            sleep 5
            sudo systemctl status bookie